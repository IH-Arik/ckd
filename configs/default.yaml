# CKD Prediction System - Default Configuration
# ==============================================

# Model Configuration
model:
  n_estimators: 100
  max_depth: 10
  learning_rate: 0.1
  max_iter: 500
  n_neighbors: 5
  hidden_layers: [100, 50]

# Data Preprocessing Configuration
preprocessing:
  knn_neighbors: 5
  test_size: 0.2
  random_state: 42
  handle_missing: true
  scale_features: true

# Training Configuration
training:
  cv_folds: 5
  scoring: roc_auc
  n_jobs: -1
  random_state: 42

# Data Configuration
data:
  target_column: ckd_status
  numeric_features: null  # Auto-detected
  categorical_features: null  # Auto-detected
  missing_threshold: 0.5  # Drop columns with >50% missing

# Logging Configuration
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: logs/ckd_prediction.log

# Output Configuration
output:
  model_dir: models/
  results_dir: results/
  plots_dir: plots/
